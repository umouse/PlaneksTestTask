{% extends 'schemas/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <h1>New Schema</h1>
    <form method="post">{% csrf_token %}
        {{ form.as_p }}
        <button type="button" class="btn btn-primary" type ="submit">Submit</button>
        <h2>Columns</h2>
            {% crispy columns helper %}
        <button type="button" class="btn btn-primary">Add column</button>

    </form>
{% endblock %}
