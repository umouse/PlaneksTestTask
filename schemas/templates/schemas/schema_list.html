{% extends 'schemas/base.html' %}

{% block content %}
<table class="table">
    <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Title</th>
      <th scope="col">Modified</th>
      <th scope="col">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for schema in object_list %}
    <tr>
        <th scope="row">{{schema.id}}</th>
        <td>{{ schema.name }}</td>
        <td>{{ schema.updated_at }}</td>
        <td>
            <button type="button" class="btn btn-link">Edit scheme</button>
            <button type="button" class="btn btn-link text-danger" >Delete</button>
        </td>
    </tr>
    {% empty %}
       <p>No schemas yet.</p>
    {% endfor %}
  </tbody>
</table>

{% endblock %}
